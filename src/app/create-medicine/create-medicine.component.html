<div class="container" style="margin-top:40px">
    <div class="card">
        <br>
        <h2 class="text-center">Add New Medicine</h2>
        <hr>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Drug Name :</label>
                    <input type="text" id="drugName" class="form-control" name="drugName" placeholder="Enter the Drug Name" [(ngModel)]="medicine.drugName">
                </div>
                <div class="form-group">
                    <label>Stock :</label>
                    <input type="text" id="stock" class="form-control" name="stock" placeholder="Enter the Stock" [(ngModel)]="medicine.stock">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
