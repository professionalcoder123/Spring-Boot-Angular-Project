<div class="container" style="margin-top:40px">
    <div class="card">
        <br>
        <h2 class="text-center">Doctor Login Form</h2>
        <hr>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Username :</label>
                    <input type="text" name="username" placeholder="Enter the Username" [(ngModel)]="username" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password :</label>
                    <input type="password" name="password" placeholder="Enter the Password" [(ngModel)]="password" class="form-control">
                </div>
                <button type="submit" (click)="checkLogin()" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</div>
