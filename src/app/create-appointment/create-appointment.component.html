<div class="container" style="margin-top:40px">
    <div class="card">
        <br>
        <h2 class="text-center">Add New Appointment</h2>
        <hr>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Name :</label>
                    <input type="text" id="name" class="form-control" name="name" placeholder="Enter the Name" [(ngModel)]="appointment.name">
                </div>
                <div class="form-group">
                    <label>Age :</label>
                    <input type="text" id="age" class="form-control" name="age" placeholder="Enter the Age" [(ngModel)]="appointment.age">
                </div>
                <div class="form-group">
                    <label>Symptoms :</label>
                    <input type="text" id="symptoms" class="form-control" name="symptoms" placeholder="Enter the Symptoms" [(ngModel)]="appointment.symptoms">
                </div>
                <div class="form-group">
                    <label>Number :</label>
                    <input type="text" id="number" class="form-control" name="number" placeholder="Enter the Number" [(ngModel)]="appointment.number">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
